<!DOCTYPE html>
<html>
<body>

  <form action="AddQuestion.php" method="post">

    <header>
      <h2>Exam Questions</h2>
    </header>

    <div>
      <label class="desc" id="funname" for="Field1">Function Name</label><br>
      <input id="Field1" name="function_name" type="text" class="field text fn" value="" size="20" tabindex="1">
    </div>
    
    <select name="language">
      <option value="None">None</option>
      <option value="Java">Java</option>
      <option value="C++">C++</option>
      <option value="Python">Python</option>
    </select>


    <div>
      <label class="desc" id="title4" for="Field4">
        Question
      </label>

      <div>
        <textarea id="Field4" name="question" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
      </div>
    </div>

    <!--- Question Difficulty -->
    <input type="radio" name="difficulty" value="Easy"> Easy
    <input type="radio" name="difficulty" value="Medium"> Medium
    <input type="radio" name="difficulty" value="Hard"> Hard

    <div>
      <label class="desc" id="title5" for="Field5">
        Test Case Input
      </label>
      <div>
       <textarea id="Field5" name="test_case" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
     </div>
   </div>

   <div>
     <label class="desc" id="title6" for="Field6">
       Test Case Result
     </label>

     <div>
      <textarea id="Field6" name="test_result" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
    </div>
  </div>

  <div>
    <div>
     <input id="saveForm" name="saveForm" type="submit" value="Submit">
   </div>
 </div>

</form>

</body>
</html>
